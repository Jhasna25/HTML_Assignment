<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and Div</title>

    <style>
        .highlight{
            padding: 3px;
        }
        .section1{
            border: 2px solid black;
            padding: 10px;
            margin: 10px 0;
            background-color: aquamarine;
        }

        .section2{
            border: 2px dashed black;
            padding: 10px;
            margin: 10px 0;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Html using div and span</h1>

    <div class="section1">
        <h2>Section 1</h2>
        <p>This paragraph is the 1<sup>st</sup> demonstration of <strong>&lt;div&gt;</strong> tag and it is bordered by a simple black boundary</p>
    </div>

    <div class="section2">
        <h2>Section 2</h2>
        <p>This paragraph is the 2<sup>nd</sup> demonstration of <strong>&lt;div&gt;</strong> tag and it is bordered by a simple dashed boundary</p>
    </div>

    <p>
        This is a <span class="highlight">highlighted word</span> in a sentence using span
    </p>
</body>
</html>
