<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width, initial-scale1.0">
        <title>Video Html</title>
    </head>
    <body>
        <h1>HTML Video Demo</h1> <br/>

        <h2>1. Video with controls</h2>
        <Video controls width="400" height="250">
            <source
                src="Sunsets_Vibes.mp4"
                type="video/mp4"
            />
        </Video> <br/>

        <h2>2. Muted, loops and displays</h2>
        <video muted autoplay loop controls width="400" height="250">
            <source src="Sunsets_Vibes.mp4" type="video/mp4"/>
            Video FIle
        </video> <br/>

        <h2>3. Poster image video</h2>
        <video controls poster="my space.webp" width="400" height="250">
            <source src="Sunsets_Vibes.mp4" type="video/mp4"/>
            Video FIle
        </video>
    </body>
</html>
